<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="index.css" />
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="result">
                <h3>Your Result</h3>
                <div class="circle">
                    <p class="score">76</p>
                    <p>of 100</p>
                </div>
                <p>Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="summary">
                <h3>Summary</h3>
                <div class="tile">
                    <div>
                        <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
                        <p>Reaction</p>
                    </div>
                    <p>80 <span>/ 100</span></p>
                </div>
                <div class="tile">
                    <div>
                        <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
                        <p>Memory</p>
                    </div>
                    <p>92 <span>/ 100</span></p>
                </div>
                <div class="tile">
                    <div>
                        <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
                        <p>Verbal</p>
                    </div>
                    <p>61 <span>/ 100</span></p>
                </div>
                <div class="tile">
                    <div>
                        <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
                        <p>Visual</p>
                    </div>
                    <p>72 <span>/ 100</span></p>
                </div>
                <button>Continue</button>
            </div>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/stressedball/results_summary_component">TS</a>.
        </footer>
    </body>
</html>
